<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Form Tag (Block Tag)-->
    <!-- เป็นแท็กที่เกี่ยวกับการป้อนหรือเลือกโดยผู้ใช้งานเว็บ -->
    <!-- รายละเอียดของ Form เป็น (Inline Tag) -->
    <!-- method : POST, PUT, PATCH, DELETE, GET -->
    <form action="" method="" enctype="multipart/form-data">
        <label for="">ป้อนข้อความ:</label>
        <input type="text" id="" name="" placeholder="ป้อนได้ทุกอย่าง" required>
        <br><br>
        <label for="">ป้อนตัวเลข:</label>
        <input type="number" name="" id="" placeholder="ไม่ต่ำกว่า 6 ตัว">
        <br><br>
        <label for="">ป้อนรหัสผ่าน:</label>
        <input type="password" name="" id="" placeholder="ต้องมีอย่างน้อย 8 ตัว">
        <br><br>
        <label for="">ป้อนอีเมล์</label>
        <input type="email" name="" id="" placeholder="ต้องมี @">
        <br><br>
        <label for="">เลือกคำนำหน้านาม</label>
        <input type="radio" name="title" id="" value="นาย">นาย
        <input type="radio" name="title" id="" checked value="mrs">นาง
        <input type="radio" name="title" id="" value="นางสาว">นางสาว
        <input type="radio" name="title" id="" value="boy">ด.ช.
        <input type="radio" name="title" id="" value="girl">ด.ญ.
        <br><br>
        <label for="">จังหวัด</label>
        <select name="" id=""> <!-- Dropdown List -->
            <option value="กรุงเทพ">กรุงเทพ</option>
            <option value="สมุทรปราการ">สมุทรปราการ</option>
            <option value="นนทบุรี">นนทบุรี</option>
            <option value="ปทุมธานี">ปทุมธานี</option>
            <option value="ชลบุรี">ชลบุรี</option>
        </select>
        <br><br>
        <label for="">เลือกได้มากกว่า 1 หรือไม่เลือกก็ได้</label>
        <input type="checkbox" name="" id="" value="11" checked>KFC
        <input type="checkbox" name="" id="" value="22">McDonald
        <input type="checkbox" name="" id="" value="33">Burger King
        <input type="checkbox" name="" id="" value="44" checked>Pizza
        <br><br>
        <label for="">เลือกวันที่</label>
        <input type="date" name="" id="">
        <br><br>
        <label for="">เลือกเวลา</label>
        <input type="time" name="" id="">
        <br><br>
        <label for="">เลือกวัน และเวลา</label>
        <input type="datetime-local" name="" id="">
        <br><br>
        <label for="">เลือกไฟล์</label>
        <input type="file" name="" id="" accept=".pdf, .doc">
        <!-- ".jpg, .png, .jpeg, .pdf, image/*" -->
        <input type="hidden" name="std-type" id="" value="ปกติ">
        <br><br>
        <input type="submit" value="ตกลง">
        <input type="reset" value="ยกเลิก">
        <button>ลงทะเบียน</button>
    </form>
</body>

</html>
